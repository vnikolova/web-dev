<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <title>Send SMS</title>
    <style>
    form,#displayQR {
      margin-left: 34%;
      width: 30%;
    }
    form {
      margin-top: 10%;
    }
    .input-group {
      padding-bottom: 1%;
    }
    #displayQR img {
        margin-left:15%;
    }
    .btn-lg {
      background-color: #33CC99;
    }
    .btn-lg:hover{
      background-color: #CCFFCC;
    }
    </style>
  </head>

  <body>
    <form action="javascript:getQR()">
      <h2 class="text-center">Send SMS w/ QR</h2>
      <div class="input-group">
        <span class="input-group-addon glyphicon glyphicon-phone"></span>
        <input type="text" class="form-control " id="mobile" placeholder="52346785" required="required"></input>
      </div>
      <div class="input-group">
        <span class="input-group-addon glyphicon glyphicon-pencil"></span>
        <input type="text" class="form-control"id="message" placeholder="message" required="required"></input>
      </div>
      <input type="submit" value="Get QR Code" class="btn-lg btn-block"></input>
    </form>
    <div id="displayQR"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script>
  function getQR(){

      var mobile = $('#mobile').val();
      var message = $('#message').val();
      var theLink = 'http://www.ecuanota.com/api-send-sms?key=NzI2-YmMy-YjI2-NTk3-Nzcw-MWE5-Nzc5-M2E0-YWQ3-MTQ4-N2Y6&mobile='+mobile+'&message='+message;
      var link = encodeURIComponent(theLink);
        //insert AJAX
      // $.getJSON(theLink, function(jData){
      //   console.log(jData);
      var qrCode="https://chart.googleapis.com/chart?cht=qr&chs=250x250&chl="+link;

      $('#displayQR').html('<img src="'+qrCode+'"></img>');
      $('#displayQR').effect('pulsate',{times:3}, 200);

        // //change background color depending on status
        // if(jData.status == "ok")
        // {
        //   $('body').css({"backgroundColor": "green"});
        // }
        // else {
        //   $('body').css({"backgroundColor": "red"});
        // }

      // });
    }
    </script>

  </body>
</html>
